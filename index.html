<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="database.js"></script>
	<script src="main.js"></script>
	<title>Freeview Films</title>
</head>
<body onload="init();">
	<div id="main-container">
		<div id="head-container">
			<p style="grid-row: 1; grid-column: 1; padding-left: 0px;">Sort by:</p>
			<div id="dropdown-content">
				<div class="dropdown-btn" onclick="showDropdown('Rating');"><p style="text-align: left;" id="btn-value">IMDb Rating<span style="float: right;">&#9660</span></p></div>
			</div>
			<div id="az-btn" onclick="flipOrder()">
				<div id="a-label" style="grid-column: 1; grid-row: 1; justify-self: end; line-height: 26px;">Z</div>
				<div id="z-label" style="grid-column: 1; grid-row: 2; justify-self: end; line-height: 16px;">A</div>
				<div style="grid-column: 2; grid-row: 1 2; line-height: 32px; font-size: 28px;">&#8595</div>
			</div>
			<p style="grid-row: 3; grid-column: 1; padding-left: 0px;">Search:</p>
			<textarea id="search-box" style="grid-row: 3; grid-column: 2; resize: none; cursor: text;" class="dropdown-btn" onkeyup="filterByName()"></textarea>
		</div>
		<div id="rows-container"></div>
		<div id="footer">
			<div id="numbers-container">
			</div>
		</div>
		<div id="back-to-top" onclick="backToTop();">Back to Top</div>
	</div>
</body>
</html>
