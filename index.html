<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<script src="database.js"></script>
	<script src="main.js"></script>
</head>
<body onload="init();">
	<div id="main-container">
		<div id="footer" onclick="backToTop();"><span>Back to Top</span></div>
		<div id="top-container">
			<div id="head-container">
				<div id="sort-section" style="display: flex;">
					<div style="padding: 10px; padding-left: 0px; width: 70px;">Sort by: </div>
					<div id="dropdown-content">
						<div class="dropdown-btn highlight-btn" onclick="showDropdown('Availability');"><p style="text-align: left;" id="btn-value">Availability<span style="float: right;">&#9660</span></p></div>
					</div>
					<div id="az-btn" class="highlight-btn" onclick="flipOrder('Availability')">
						<div id="a-label" style="grid-column: 1; grid-row: 1;">Z</div>
						<div id="z-label" style="grid-column: 1; grid-row: 2;">A</div>
						<div style="grid-column: 2; grid-row: 1 2; line-height: 28px; font-size: 28px;">&#8595</div>
					</div>
				</div>
				<div style="padding-top: 18px; display: flex;">
					<div style="padding: 10px; padding-left: 0px; width: 70px;">Search: </div>
					<textarea id="search-box" class="highlight-btn" onkeyup="filterByName()"></textarea>
				</div>
			</div>
			<div id="rows-container"></div>
		</div>
	</div>
</body>
</html>
